<p-toolbar 
    styleClass="bg-blue-900 shadow-2 custom-toolbar"
    [style]="{ 'background-image': 'linear-gradient(to right, var(--blue-500), var(--blue-800))', 'padding': '2px' }">
    
    <ng-template pTemplate="start">
        <img class="w-25 h-25"
            src="https://img1.wsimg.com/isteam/ip/957d1ef6-9f8d-4653-a4c2-121d6b896ba7/blob.png/:/rs=h:100,cg=true,m/qt=q:95" />
    </ng-template>
    
    <ng-template pTemplate="center">
        <div class="flex align-items-center gap-2 flex-wrap justify-content-center md:gap-3"> <!-- Adjusted gap -->
            <button
                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-6rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 m-1 p-2 sm:w-5rem md:w-6rem"
                routerLink="dashboard">
                Dashboard
            </button>
            <button
                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-6rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 m-1 p-2 sm:w-5rem md:w-6rem"
                routerLink="attendance">
                Attendance
            </button>
            <button
                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-6rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 m-1 p-2 sm:w-5rem md:w-6rem"
                routerLink="leave">
                Leave
            </button>
            <button
                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-6rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 m-1 p-2 sm:w-5rem md:w-6rem"
                routerLink="holidays">
                Holidays
            </button>
            <button
                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-6rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 m-1 p-2 sm:w-5rem md:w-6rem"
                routerLink="history">
                History
            </button>
            <button
                class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-6rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 m-1 p-2 sm:w-5rem md:w-6rem"
                routerLink="help">
                Help
            </button>
        </div>
    </ng-template>
    
    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2 flex-wrap justify-content-end">
            <p-avatar 
                image="https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg"  
                shape="circle" 
                class="mt-2"/>
            <div class="flex align-items-center">
                <p-dropdown [options]="userOptions" [(ngModel)]="selectedOption" (onChange)="onChange($event)"  class="small-dropdown" >
                    <ng-template let-option pTemplate="item">
                        {{ option.label }}
                    </ng-template>
                    <ng-template pTemplate="value">
                        <span class="font-bold text-bluegray-50">
                            {{ selectedOption.label }}
                        </span>
                    </ng-template>
                </p-dropdown>
            </div>
        </div>
    </ng-template>
</p-toolbar>

<router-outlet></router-outlet>
