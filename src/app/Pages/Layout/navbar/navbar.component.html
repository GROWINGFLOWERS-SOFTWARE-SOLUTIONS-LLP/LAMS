
<p-toolbar 
    styleClass="bg-blue-900 shadow-2 custom-toolbar" 
    [style]="{  'background-image': 'linear-gradient(to right, var(--blue-500), var(--blue-800))', 'padding':'2px' }">
        <ng-template pTemplate="start">
            <img class="w-25 h-25" src="https://img1.wsimg.com/isteam/ip/957d1ef6-9f8d-4653-a4c2-121d6b896ba7/blob.png/:/rs=h:100,cg=true,m/qt=q:95"   />
        </ng-template>
        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-6">
                <button class="p-link inline-flex justify-content-start align-items-center text-white h-3rem w-5rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200" >
                   Dashboard
                </button>
                <button class="p-link inline-flex justify-content-start align-items-center text-white h-3rem w-4rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 ">
                    Attendance
                </button>
                <button class="p-link inline-flex justify-content-start align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 ">
                        History
                    </button>
                <button class="p-link inline-flex justify-content-start align-items-center text-white h-3rem w-2rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200 ">
                        Help
                     </button>
                
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div class="flex align-items-center gap-2">
                <p-avatar 
                    image="https://static.vecteezy.com/system/resources/previews/018/765/757/original/user-profile-icon-in-flat-style-member-avatar-illustration-on-isolated-background-human-permission-sign-business-concept-vector.jpg"  
                    shape="circle" 
                    class="mt-2"/>
                <span class="font-bold text-bluegray-50">
                    Zaid Saboowala
                </span>
            </div>
        </ng-template>
</p-toolbar>
