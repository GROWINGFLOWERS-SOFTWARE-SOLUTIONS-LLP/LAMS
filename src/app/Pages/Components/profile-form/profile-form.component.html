<section >
  
  
  <div class="center-container">
    <!-- <header>Employee Details form </header> -->
    <p-avatar icon="pi pi-user" styleClass="mr-2" size="xlarge" shape="circle" />
  </div>
  <div class="container">
  <form action="#" class="form">
    <div class="column">
      <div class="input-box">
        <label>First Name</label>
        <input type="text" placeholder="Enter first name" required />
      </div>
      <div class="input-box">
        <label>Last Name</label>
        <input type="text" placeholder="Enter last name" required />
      </div>
    </div>
    <div class="column">
      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>
      <div class="input-box">
        <label>Phone Number</label>
        <input type="number" placeholder="Enter phone number" required />
      </div>
    </div>
    <div class="column">
      <div class="input-box">
        <label>Department</label>
        <div class="select-box">
          <select>
            <option hidden>Department</option>
            <option>engineering</option>
            <option>Qa Testing</option>
            <option>Admin</option>
            <option>Human Resources</option>
          </select>
        </div>
      </div>
      <div class="input-box">
        <label>Designation</label>
        <input type="text" placeholder="Enter Designation" required />
      </div>
      <div class="input-box">
        <label>Joining Date</label>
        <input type="date" placeholder="Enter Joining date" required />
      </div>
    </div>
    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Enter street address" required />
    </div>
    <button>Submit</button>
  </form>
</div>
</section>
