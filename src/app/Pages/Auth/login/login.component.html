<div class="container">
  <div class="main-container">
   
    <div id="log-in" class="left-container log-in">
      <img
        src="https://img1.wsimg.com/isteam/ip/957d1ef6-9f8d-4653-a4c2-121d6b896ba7/blob.png/:/rs=h:100,cg=true,m/qt=q:95">
      <h1>Let's log in</h1>
      <div style="width: 100%;">
        <form class="signup-form" [formGroup]="loginForm">
          <input type="email" name="email"  placeholder="E-mail" formControlName="email">
          <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
          <input type="password" name="password"  placeholder="Password" formControlName="password">

          <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
          <button type="submit" class="button log-in-btn" (click)="loginFun()"><i class="pi  pi-sign-in"></i>
            Login</button>
        </form>
      </div>
      <div class="login-link-container">
        <p onclick="changeToSignup()" class="login-link"></p>
      </div>
    </div>

    <div class="right-container"></div>
  </div>
</div>
